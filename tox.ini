[pytest]
addopts = -vs
filterwarnings = ignore::DeprecationWarning
faulthandler_timeout=10
#log_cli=true
#log_level=DEBUG
#log_format = %(asctime)s %(levelname)s %(message)s  
#log_date_format = %Y-%m-%d %H:%M:%S
#log_file = tests/logs/pytest-logs.txt

[tox]
envlist = py39, py310

[gh-actions]
python =
    3.9: py39
    3.10: py310

[testenv]
deps =
     -r tests/requirements_test.txt
     -r src/requirements.txt

allowlist_externals =
     pytest
     pip

passenv = DISPLAY

commands = pytest
